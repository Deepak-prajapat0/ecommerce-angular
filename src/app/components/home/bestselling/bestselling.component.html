<div class="pt-12">
  <h1 class="text-center">Best Selling Items</h1>
  <div class="grid lg:grid-cols-5 md:grid-cols-4 sm:grid-cols-3 grid-cols-2  md:gap-4 m-auto">
    <mat-card *ngFor="let product of products" class="max-w-lg m-4 cursor-pointer hover:scale-105 transition-all delay-75 ">
      <mat-card-actions>
        <mat-card-content class="w-full flex flex-col justify-center">
          <img
            src="{{ product.thumbnail }}"
            alt="{{ product.title }}"
            class="h-[130px] w-full select-none "
          />
          <h3 class="truncate">{{product.title}}</h3>
          <span>$ {{product.price}}</span>
          <mat-divider/>
