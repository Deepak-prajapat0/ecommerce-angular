<div class=" p-8 pt-16 m-4 text-center bg-white">
    <h1 style="font-size: 36px">Shop by Category</h1>
<div class="m-3 p-6 flex flex-row flex-wrap justify-center gap-6">
  <div
    *ngFor="let cat of category"
    class="w-48 m-4 cursor-pointer hover:scale-105 transition-all delay-75"
  >
      <img src="{{ cat.img }}" alt="" class="w-full h-24 rounded-lg" />
      <h3>{{ cat.name }}</h3>
  </div>
</div>
</div>
